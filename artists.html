<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mitr&family=Poppins:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/artists.css" />
    <title>MusicSight</title>
  </head>
  <body>
    <div id="nav-global"></div>

    <header class="main-header">
      <div class="main-heading">
        <h1>What do you need to know?</h1>
      </div>

      <div class="service" id="service">
        <h2>Search for Artists</h2>
        <p>Find information on artists, albums, music videos and more!</p>
      </div>
    </header>

    <div class="container">
      <!-- search form -->
      <div class="flex search-div">
        <form class="flex" id="submit">
          <input
            type="text"
            id="search"
            placeholder="Enter band/artist name..."
            maxlength="100"
          />
          <button class="btn-search" id="btn-search" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>

      <!-- display message after search -->

      <div class="search-message" id="search-message"></div>

      <!-- display tracks of album -->

      <div class="tracks-container" id="tracks-container">
        <div id="tracks-summary"></div>

        <div class="tracks-ind-container" id="tracks-ind-container"></div>
      </div>
      <!-- artist title set to display none - change with JS -->
      <div class="searched" id="searched">
        <h2 id="searched-title"></h2>
      </div>
      <!-- ----DISPLAY ALBUMS------ -->

      <div class="album-container" id="album-container"></div>

      <!-- end container div -->
    </div>

    <!-- -----BANNER------ -->

    <div id="banner-global"></div>

    <!-- ----FOOTER------ -->

    <div id="footer-global"></div>

    <!-- ---SCRIPTS----- -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- Navigation and Footer -->
    <script>
      $(function () {
        $('#nav-global').load('/global/nav.html', function () {});
      });

      $(function () {
        $('#banner-global').load('/global/banner.html');
      });

      $(function () {
        $('#footer-global').load('/global/footer.html');
      });
    </script>
    <script src="/scripts/artists.js"></script>
  </body>
</html>
