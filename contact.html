<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"

      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mitr&family=Poppins:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <title>MusicSight</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-toggle" id="nav-toggle">
        <i class="fas fa-bars"></i>
      </div>
      <a href="index.html" class="logo">MusicSight</a>
      <ul class="main-nav" id="main-nav">
        <li>
          <a href="index.html" class="nav-link">Home</a>
        </li>
        <li>
          <a href="artists.html" class="nav-link">Artists</a>

        </li>
        <li>
          <a href="#" class="nav-link">Unknown</a>
        </li>
        <li>
          <a href="contact.html" class="nav-link selected">Contact</a>
        </li>
      </ul>
    </nav>

    <header class="main-header">
      <div class="main-heading">
        <h1>Contact Us</h1>
      </div>
      <div class="service">
        <h2>Want to speak to a human?</h2>
        <p>Send us a message and we'll get back to you!</p>
      </div>
    </header>

    <div class="container">
      <form>
        <!-- <input type="hidden" name="form-name" value="Contact" /> -->

        <div class="ind-input-container">
          <i class="fas fa-newspaper"></i>

          <input class="ind-input" type="text" placeholder="Subject" />
        </div>

        <div class="ind-input-container">
          <i class="fas fa-user"></i>

          <input class="ind-input" type="text" placeholder="Name" />
        </div>

        <div class="ind-input-container">
          <i class="fas fa-envelope-open"></i>

          <input class="ind-input" type="email" placeholder="Email" required />
        </div>

        <div class="ind-input-container">
          <i class="fas fa-pencil-alt"></i>

          <textarea
            class="ind-input"
            placeholder="Message"
            rows="5"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

    <!-- ------FOOTER-------------- -->
    <footer>
      <h1>MusicSight</h1>
      <ul class="icons">
        <li>
          <a href="#"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>

    <script

    ></script>

    <script src="scripts/nav.js"></script>
  </body>
</html>
