<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mitr&family=Poppins:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <title>MusicSight</title>
  </head>
  <body>
    <div id="nav-global"></div>

    <header class="main-header">
      <div class="main-heading">
        <h1>Contact Us</h1>
      </div>
      <div class="service">
        <h2>Want to speak to a human?</h2>
        <p>Send us a message and we'll get back to you!</p>
      </div>
    </header>

    <div class="container">
      <form>
        <!-- <input type="hidden" name="form-name" value="Contact" /> -->

        <div class="ind-input-container">
          <i class="fas fa-newspaper"></i>

          <input class="ind-input" type="text" placeholder="Subject" />
        </div>

        <div class="ind-input-container">
          <i class="fas fa-user"></i>

          <input class="ind-input" type="text" placeholder="Name" />
        </div>

        <div class="ind-input-container">
          <i class="fas fa-envelope-open"></i>

          <input class="ind-input" type="email" placeholder="Email" required />
        </div>

        <div class="ind-input-container">
          <i class="fas fa-pencil-alt"></i>

          <textarea
            class="ind-input"
            placeholder="Message"
            rows="5"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

    <div id="footer-global"></div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- Navigation and Footer -->
    <script>
      $(function () {
        $('#nav-global').load('/global/nav.html');
      });

      $(function () {
        $('#footer-global').load('/global/footer.html');
      });
    </script>
  </body>
</html>
