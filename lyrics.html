<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mitr&family=Poppins:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/lyrics.css" />
    <title>MusicSight</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-toggle" id="nav-toggle">
        <i class="fas fa-bars"></i>
      </div>
      <a href="index.html" class="logo">MusicSight</a>
      <ul class="main-nav" id="main-nav">
        <li>
          <a href="index.html" class="nav-link">Home</a>
        </li>
        <li>
          <a href="artists.html" class="nav-link">Artists</a>
        </li>
        <li>
          <a href="lyrics.html" class="nav-link selected">Lyrics</a>
        </li>
        <li>
          <a href="#" class="nav-link">Unknown</a>
        </li>
        <li>
          <a href="contact.html" class="nav-link">Contact</a>
        </li>
      </ul>
    </nav>

    <header class="main-header">
      <div class="main-heading">
        <h1>Lyric Finder!</h1>
        <p>Want to sing along to that earworm or your favourite artist?</p>
      </div>
      <div class="service">
        <h2>Search for Lyrics</h2>
        <p>Search by band or song title</p>
      </div>
    </header>

    <div class="container">
      <!-- search form -->
      <div class="flex search-div">
        <form class="flex" id="form">
          <input
            type="text"
            id="search"
            placeholder="Enter band/artist/song..."
            maxlength="100"
          />
          <button class="btn-search" id="btn-search" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>

      <!-- display message after search -->

      <div class="search-message" id="search-message"></div>

      <!-- -----LYRICS ADDED--------- -->
      <div class="tracks-ind-container" id="tracks-ind-container"></div>
      <div class="other-results" id="other-results"></div>
    </div>

    <!-- --------BANNER------------ -->
    <div class="banner-container">
      <div class="banner-single single1">
        <h2>New Releases</h2>
        <img src="img//banner/085.png" alt="" />
      </div>

      <div class="banner-single single2">
        <h2>Nostalgia</h2>
        <img src="img/banner/164.png" alt="" />
      </div>

      <div class="banner-single single3">
        <h2>Bands</h2>
        <img src="img/banner/069.png" alt="" />
      </div>

      <div class="banner-single single4">
        <h2>Solo Artists</h2>
        <img src="img/banner/227.png" alt="" />
      </div>

      <div class="banner-single single5">
        <h2>Albums</h2>
        <img src="img/banner/067.png" alt="" />
      </div>

      <div class="banner-single single6">
        <h2>Singles</h2>
        <img src="img/banner/084.png" alt="" />
      </div>
    </div>

    <!-- ------FOOTER-------------- -->
    <footer>
      <h1>MusicSight</h1>
      <ul class="icons">
        <li>
          <a href="#"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="scripts/nav.js"></script>
    <script src="scripts/lyrics.js"></script>

    <!-- Navigation and Footer -->
  </body>
</html>
