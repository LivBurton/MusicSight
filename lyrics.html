<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mitr&family=Poppins:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/lyrics.css" />
    <title>MusicSight</title>
  </head>
  <body>
    <div id="nav-global"></div>

    <header class="main-header">
      <div class="main-heading">
        <h1>Lyric Finder!</h1>
        <p>Want to sing along to that earworm or your favourite artist?</p>
      </div>
      <div class="service">
        <h2>Search for Lyrics</h2>
        <p>Search by band or song title</p>
      </div>
    </header>

    <div class="container">
      <!-- search form -->
      <div class="flex search-div">
        <form class="flex" id="form">
          <input
            type="text"
            id="search"
            placeholder="Enter band/artist/song..."
            maxlength="100"
          />
          <button class="btn-search" id="btn-search" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>

      <!-- display message after search -->

      <div class="search-message" id="search-message"></div>

      <!-- -----LYRICS ADDED--------- -->
      <div class="tracks-ind-container" id="tracks-ind-container"></div>
      <div class="other-results" id="other-results"></div>
    </div>

    <div id="banner-global"></div>

    <div id="footer-global"></div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="/scripts/lyrics.js"></script>

    <!-- Navigation and Footer -->
    <script>
      $(function () {
        $('#nav-global').load('/global/nav.html');
      });

      $(function () {
        $('#banner-global').load('/global/banner.html');
      });

      $(function () {
        $('#footer-global').load('/global/footer.html');
      });
    </script>
  </body>
</html>
